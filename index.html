<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>JavaScript Tic Tac Toe Game</h3>
      <h5 id="playerX">Player X:</h5>
      <h5 id="playerO">Player O:</h5>
      <div class="allButtons">
        <table>
          <tr>
            <td>
              <button id="button1" onclick="generateButton(this)"></button>
            </td>
            <td>
              <button id="button2" onclick="generateButton(this)"></button>
            </td>
            <td>
              <button id="button3" onclick="generateButton(this)"></button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="button4" onclick="generateButton(this)"></button>
            </td>
            <td>
              <button id="button5" onclick="generateButton(this)"></button>
            </td>
            <td>
              <button id="button6" onclick="generateButton(this)"></button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="button7" onclick="generateButton(this)"></button>
            </td>
            <td>
              <button id="button8" onclick="generateButton(this)"></button>
            </td>
            <td>
              <button id="button9" onclick="generateButton(this)"></button>
            </td>
          </tr>
        </table>
      </div>
      <button id="playAgain" onclick="playAgain()">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
